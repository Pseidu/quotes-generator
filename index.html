<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- comentarios emmet: c+tab -->

    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fa-solid fa-quote-left"></i>
            <span id="quote"></span>
            <i class="fa-solid fa-quote-right"></i>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="buttons-container">
            <button class="twitter-button" id="twitter" title="¡Tuitéalo!">
                <i class="fa-brands fa-twitter"></i>
            </button>
            <button id="new-quote"> Nueva cita </button>
        </div>
    </div>

    <!-- loader -->
    <div class="loader" id="loader"></div>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
